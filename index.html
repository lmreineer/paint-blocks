<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint the Squares</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="all-container">
        <div class="left-container">
            <div class="top-left-container">
                <p id="subText">CURRENT COLOR</p>
                <input id="colorPicker" type="color">
            </div>
            <button id="colorMode">color mode</button>
            <button id="rainbowMode">rainbow mode</button>
            <button id="toggleSquares">toggle squares</button>
            <!-- Drop down section below: -->

        </div>
        
        <!-- Drop down section above -->
        
        <div class="middle-container">
            <div id="main"></div>
        </div>
        
        <div class="right-container">
            <div class="drop-down">
                <div class="selections-container">
                    <div class="selection" onclick="changeSize(8)">8 X 8</div>
                    <div class="selection" onclick="changeSize(16)">16 X 16</div>
                    <div class="selection" onclick="changeSize(32)">32 X 32</div>
                    <div class="selection" onclick="changeSize(64)">64 X 64</div>
                    <div class="selection" onclick="changeSize(128)">128 X 128</div>
                </div>
                <div class="default" tabindex="0">64 X 64</div>
            </div>
            <button id="eraseMode">erase</button>
            <button id="clearMode">clear</button>
        </div>
    </div>
</body>
</html>
